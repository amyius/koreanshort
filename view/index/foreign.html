    <script>
        let currentPage = 1;
        let paginationData = {
            current_page: 1,
            last_page: 1,
            per_page: 20,
            total: 0
        };

        // 设置当前日期
        function setCurrentDate() {
            const now = new Date();
            const formattedDate = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            document.getElementById('currentDate').textContent = formattedDate;
        }

        // 获取剧集数据
        async function fetchDramaData(page = 1, day = 'all') {
            try {
                $('#dramaGrid').html('<div class="loading"><div class="loading-spinner"></div></div>');

                const response = await $.ajax({
                    url: '/foreign',
                    method: 'GET',
                    dataType: 'json',
                    data: {
                        page: page,
                        day: day
                    }
                });

                if (response && response.foreigndata) {
                    // 更新分页信息
                    if (response.pagination) {
                        paginationData = response.pagination;
                        currentPage = paginationData.current_page;
                    }

                    // 格式化数据
                    const dramas = Array.isArray(response.foreigndata) ? response.foreigndata.map(item => ({
                        id: item.seriesId,
                        title: item.seriesName,
                        duration: item.allEpis || '0',
                        tags: item.types || [],
                        views: item.viewCount || '0',
                        likes: item.userLikeCount || '0',
                        isHot: parseInt(item.viewCount) > 5000,
                        isNew: isNewDrama(item.datePublished),
                        image: item.coverUrl || '',
                        datePublished: item.datePublished,
                        seriesId: item.seriesId,
                        viewAndLikeCount: item.viewAndLikeCount || 0,
                        seriesName: item.seriesName || '未知短剧'
                    })) : [];

                    return {
                        dramas: dramas,
                        pagination: paginationData
                    };
                }
                return {
                    dramas: [],
                    pagination: paginationData
                };
            } catch (error) {
                console.error('获取数据失败:', error);
                return {
                    dramas: [],
                    pagination: paginationData
                };
            }
        }

        // 检查是否是最近7天的新剧
        function isNewDrama(dateString) {
            if (!dateString) return false;
            const publishedDate = new Date(dateString);
            const diffDays = Math.ceil((new Date() - publishedDate) / (1000 * 60 * 60 * 24));
            return diffDays <= 7;
        }

        // 渲染剧集卡片
        function renderDramaCards(dramas) {
            const grid = $('#dramaGrid');
            grid.empty();

            if (dramas.length === 0) {
                grid.html('<div class="no-data">暂无数据</div>');
                return;
            }

            dramas.forEach(drama => {
                // 创建徽章
                let badges = '';
                if (drama.isNew) {
                    badges += `<div class="drama-badge new">新剧</div>`;
                }
                if (drama.isHot) {
                    badges += `<div class="drama-badge hot">热门</div>`;
                }

                // 格式化观看数
                const viewCount = drama.views;
                const viewCountFormatted = viewCount >= 10000
                    ? (viewCount / 10000).toFixed(1) + '万'
                    : viewCount >= 1000
                        ? (viewCount / 1000).toFixed(1) + 'k'
                        : viewCount;
                const likeCount = drama.viewAndLikeCount;

                // 创建剧集卡片
                const dramaCard = $(`
                    <div class="drama-card" data-id="${drama.id}">
                        <div class="drama-poster">
                            ${badges}
                            <img src="${drama.image || 'https://picsum.photos/300/420?random=' + drama.id}" 
                                alt="${drama.title}" 
                                loading="lazy"
                                onerror="this.src='https://picsum.photos/300/420?random='+Math.random()">
                            <div class="drama-duration">${drama.duration} 集</div>
                        </div>
                        <div class="drama-info">
                            <div class="drama-title">${drama.title}</div>
                            <div class="drama-stats">
                                <div class="drama-views">
                                    <i class="fas fa-eye"></i>${likeCount}
                                </div>
                                <div class="drama-likes">
                                    <i class="fas fa-heart" style="color:red"></i>${drama.likes}
                                </div>
                            </div>
                            <div class="drama-tags">
                                ${drama.tags.map(tag => `<span class="drama-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `);

                // 添加点击事件
                dramaCard.on('click', () => {
                    url = `/series/${drama.seriesId}/${encodeURIComponent(drama.seriesName)}`;
                    // window.location.href = url;
                    window.open(url, '_blank', 'noopener,noreferrer');
                });

                grid.append(dramaCard);
            });
        }

        function initPagination() {
            const paginationContainer = $('#paginationContainer');
            paginationContainer.empty();

            if (paginationData.last_page <= 1) return;

            const pagination = $('<div class="pagination"></div>');

            const prevDisabled = currentPage <= 1 ? 'disabled' : '';
            pagination.append(`
                <button class="page-btn prev ${prevDisabled}" data-page="${currentPage - 1}" ${prevDisabled}>
                    <i class="fas fa-chevron-left"></i> 上一页
                </button>
            `);

            if (currentPage > 3) {
                pagination.append(`
                    <button class="page-btn" data-page="1">1</button>
                `);
                if (currentPage > 4) {
                    pagination.append('<span class="page-dots">...</span>');
                }
            }

            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(paginationData.last_page, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                pagination.append(`
                    <button class="page-btn ${activeClass}" data-page="${i}">
                        ${i}
                    </button>
                `);
            }

            if (currentPage < paginationData.last_page - 2) {
                if (currentPage < paginationData.last_page - 3) {
                    pagination.append('<span class="page-dots">...</span>');
                }
                pagination.append(`
                    <button class="page-btn" data-page="${paginationData.last_page}">
                        ${paginationData.last_page}
                    </button>
                `);
            }

            const nextDisabled = currentPage >= paginationData.last_page ? 'disabled' : '';
            pagination.append(`
                <button class="page-btn next ${nextDisabled}" data-page="${currentPage + 1}" ${nextDisabled}>
                    下一页 <i class="fas fa-chevron-right"></i>
                </button>
            `);

            paginationContainer.append(pagination);

            $('.page-btn:not(.disabled)').on('click', function () {
                const page = parseInt($(this).data('page'));
                if (!isNaN(page)) {
                    loadPage(page);
                }
            });
        }

        async function loadPage(page, day = $('.day-tab.active').data('day')) {
            if (page < 1 || page > paginationData.last_page) return;

            const { dramas } = await fetchDramaData(page, day);
            renderDramaCards(dramas);
            initPagination();
            $('html, body').animate({ scrollTop: 0 }, 'smooth');

            updateTodayCount();
        }

        async function updateTodayCount() {
            try {
                const response = await $.ajax({
                    url: '/foreign',
                    method: 'GET',
                    dataType: 'json',
                    data: { day: 'month', page: 1 }
                });

                if (response && response.pagination) {
                    $('#updateCount').text(response.pagination.total);
                }
            } catch (error) {
                console.error('获取今日更新数量失败:', error);
            }
        }

        function initDayTabs() {
            $('.day-tab').on('click', function () {
                $('.day-tab').removeClass('active');
                $(this).addClass('active');
                loadPage(1, $(this).data('day'));
            });
        }

        $(document).ready(async function () {
            setCurrentDate();

            await loadPage(1);
            initDayTabs();

            $(window).scroll(function () {
                if ($(this).scrollTop() > 300) {
                    $('.back-to-top').fadeIn();
                } else {
                    $('.back-to-top').fadeOut();
                }
            });

            $('.back-to-top').click(function () {
                $('html, body').animate({ scrollTop: 0 }, 'smooth');
                return false;
            });
        });
    </script>
</body>
