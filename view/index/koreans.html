<body>
    <div class="container">
        {include file="common/header" /}

        <div class="year-tabs" id="yearTabs"></div>
        <div id="yearContents"></div>
        {include file="common/footer" /}
    </div>

    <button class="back-to-top" title="返回顶部">↑</button>
    {include file="common/qrcode" /}
    <script>
        // 配置
        const CONFIG = {
            itemsPerPage: 20,
            defaultYear: '2025'
        };

        // 获取年份列表
        function getYearList() {
            return ['2025', '2024', '2023', '2022', '2021', '2020', '2015-2019', '1-2014'];
        }

        // 获取当前年份
        function getCurrentYear() {
            return new Date().getFullYear().toString();
        }

        // 从服务器获取韩剧数据
        async function fetchDramaData(year = "2025", page = 1) {
            try {
                const response = await $.ajax({
                    url: '/koreans',
                    method: 'GET',
                    dataType: 'json',
                    data: {
                        page: page,
                        years: year
                    }
                });

                const dramas = Array.isArray(response.koreandata) ? response.koreandata.map(item => ({
                    id: item.id,
                    title: item.name || '未知韩剧',
                    duration: item.lastSerialNo ? `${item.lastSerialNo} 集` : item.conerMemo,
                    tags: item.tag || [],
                    views: item.rank || '0',
                    istype: item.type || '',
                    name: item.name,
                    thumb: item.cover,
                    crew: item.crew
                })) : [];

                return {
                    dramas: dramas,
                    pagination: response.pagination || { current_page: 1, last_page: 1 }
                };
            } catch (error) {
                console.error('获取数据失败:', error);
                return {
                    dramas: [],
                    pagination: { current_page: 1, last_page: 1 }
                };
            }
        }

        // 获取默认图片
        function getDefaultImage() {
            const random = Math.floor(Math.random() * 1000);
            return `https://picsum.photos/300/420?random=${random}`;
        }

        // 显示加载状态
        function showLoading(year) {
            const contentId = `content-${year}`;
            let contentElement = document.getElementById(contentId);

            if (!contentElement) {
                contentElement = document.createElement('div');
                contentElement.id = contentId;
                contentElement.className = 'year-content';
                document.getElementById('yearContents').appendChild(contentElement);
            }

            contentElement.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            `;
        }

        // 渲染年份标签
        function renderYearTabs() {
            const container = $('#yearTabs');
            container.empty();

            const years = getYearList();
            const currentYear = getCurrentYear();

            years.forEach((year, index) => {
                const tab = $('<button>')
                    .addClass('year-tab' + (year === CONFIG.defaultYear ? ' active' : ''))
                    .text(year)
                    .attr('data-year', year)
                    .on('click', function () {
                        switchYear(year);
                    });
                container.append(tab);
            });
        }

        async function switchYear(year) {
            if ($('.year-tab.active').data('year') === year) return;

            $('.year-tab').removeClass('active');
            $(`.year-tab[data-year="${year}"]`).addClass('active');
            $('#currentYear').text(year);

            const contentId = `content-${year}`;
            let contentElement = document.getElementById(contentId);

            if (!contentElement) {
                contentElement = document.createElement('div');
                contentElement.id = contentId;
                contentElement.className = 'year-content';
                document.getElementById('yearContents').appendChild(contentElement);
            }

            // 显示加载状态
            contentElement.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

            // 隐藏其他内容
            $('.year-content').removeClass('active');
            $(contentElement).addClass('active');

            try {
                const data = await fetchDramaData(year, 1);
                renderYearContent(year, data);
            } catch (error) {
                console.error('加载数据失败:', error);
                contentElement.innerHTML = '<div class="error">加载数据失败，请稍后重试</div>';
            }
        }

        // 渲染单个年份的内容
        function renderYearContent(year, { dramas, pagination }) {
            const container = $(`#content-${year}`);
            container.empty();
            // 先移除加载状态
            container.find('.loading').remove();

            if (!dramas || dramas.length === 0) {
                container.html('<div class="no-results">暂无该年份的韩剧数据</div>');
                return;
            }

            container.html(`
                <div class="drama-grid" id="grid-${year}"></div>
                <div class="pagination" id="pagination-${year}"></div>
            `);

            // 渲染当前页数据
            const grid = $(`#grid-${year}`);
            const fragment = document.createDocumentFragment();
            dramas.forEach(drama => {
                fragment.appendChild(createDramaCard(drama));
            });
            grid.append(fragment);

            // 渲染分页
            renderPagination(year, pagination);
        }

        function renderPagination(year, pagination) {
            const { current_page: currentPage, last_page: totalPages } = pagination;
            const paginationContainer = $(`#pagination-${year}`);
            paginationContainer.empty();

            if (totalPages <= 1) return;

            const paginationHTML = $(`<div class="pagination"></div>`);

            // 上一页
            const prevDisabled = currentPage <= 1 ? 'disabled' : '';
            paginationHTML.append(`
                <button class="page-btn prev ${prevDisabled}" data-page="${currentPage - 1}">
                    <i class="fas fa-chevron-left"></i> 上一页
                </button>
            `);

            if (currentPage > 3) {
                paginationHTML.append(`<button class="page-btn" data-page="1">1</button>`);
                if (currentPage > 4) paginationHTML.append('<span class="page-dots">...</span>');
            }

            const start = Math.max(1, currentPage - 2);
            const end = Math.min(totalPages, currentPage + 2);
            for (let i = start; i <= end; i++) {
                const active = i === currentPage ? 'active' : '';
                paginationHTML.append(`<button class="page-btn ${active}" data-page="${i}">${i}</button>`);
            }

            if (currentPage < totalPages - 2) {
                if (currentPage < totalPages - 3) paginationHTML.append('<span class="page-dots">...</span>');
                paginationHTML.append(`<button class="page-btn" data-page="${totalPages}">${totalPages}</button>`);
            }

            // 下一页
            const nextDisabled = currentPage >= totalPages ? 'disabled' : '';
            paginationHTML.append(`
        <button class="page-btn next ${nextDisabled}" data-page="${currentPage + 1}">
            下一页 <i class="fas fa-chevron-right"></i>
        </button>
    `);

            paginationContainer.html(paginationHTML);

            // 点击事件
            paginationContainer.off('click').on('click', '.page-btn:not(.disabled)', async function () {
                const page = parseInt($(this).data('page'));
                if (!isNaN(page) && page !== currentPage) {
                    $(`#content-${year}`).html('<div class="loading"><div class="loading-spinner"></div></div>');
                    const data = await fetchDramaData(year, page);
                    renderYearContent(year, data);
                }
            });
        }

        // 创建韩剧卡片
        function createDramaCard(drama) {
            const dramaCard = document.createElement('div');
            dramaCard.className = 'drama-card';

            // 徽章
            let badges = '';
            if (drama.istype == "new") {
                badges += `<div class="drama-badge" style="background: #E74C3C">最新</div>`;
            }
            if (drama.istype == "hot") {
                badges += `<div class="drama-badge" style="left: 50px; background: #E67E22;">最热</div>`;
            }

            // 标签
            const tagsHTML = drama.tags.map(tag =>
                `<span class="drama-tag">${tag}</span>`
            ).join('');

            dramaCard.innerHTML = `
                <div class="drama-poster">
                    ${badges}
                    <img src="${drama.thumb}" 
                        alt="${drama.title}" 
                        referrerpolicy="no-referrer"
                        loading="lazy"
                        onerror="this.src='${getDefaultImage()}'">
                    <div class="drama-duration">${drama.duration} </div>
                </div>
                <div class="drama-info">
                    <div class="drama-title">${drama.title}</div>
                    <div>${drama.crew}</div>
                    <div class="drama-stats">
                        <div class="drama-views">
                            评分：
                            ${formatViewCount(drama.views)}
                        </div>
                    </div>
                    <div class="drama-tags">
                        ${tagsHTML}
                    </div>
                </div>
            `;

            // 添加点击事件
            dramaCard.addEventListener('click', () => {
                // window.open(`/particulars/${drama.id}/${encodeURIComponent(drama.name)}`, '_blank');
                var url = `/particulars/${drama.id}/${encodeURIComponent(encodeURIComponent(drama.name))}`;
                window.open(url, '_blank');
                // window.location.href = url;
            });

            return dramaCard;
        }

        // 格式化观看次数
        function formatViewCount(views) {
            const count = parseInt(views) || 0;
            if (count >= 10000) {
                return (count / 10000).toFixed(1) + '万';
            }
            return count.toString();
        }

        // 更新分页按钮状态
        function updatePaginationButtons(year, currentPage, totalPages) {
            const container = $(`#content-${year}`);

            // 更新上一页按钮
            const prevBtn = container.find('.prev-btn');
            prevBtn.prop('disabled', currentPage === 1);
            prevBtn.data('page', currentPage > 1 ? currentPage - 1 : 1);

            // 更新下一页按钮
            const nextBtn = container.find('.next-btn');
            nextBtn.prop('disabled', currentPage === totalPages);
            nextBtn.data('page', currentPage < totalPages ? currentPage + 1 : totalPages);

            // 更新页码按钮状态
            container.find('.page-btn').each(function () {
                const page = $(this).data('page');
                if (page && !isNaN(page)) {
                    $(this).toggleClass('active', parseInt(page) === currentPage);
                }
            });
        }

        // 初始加载
        $(document).ready(function () {
            // 返回顶部按钮
            $(window).scroll(function () {
                $('.back-to-top').toggle($(this).scrollTop() > 300);
            });

            $('.back-to-top').click(function () {
                $('html, body').animate({ scrollTop: 0 }, 'smooth');
                return false;
            });

            renderYearTabs();
            $('#currentYear').text(CONFIG.defaultYear);
            switchYear(CONFIG.defaultYear);

            // 图片懒加载处理
            if ('IntersectionObserver' in window) {
                const lazyImageObserver = new IntersectionObserver(function (entries) {
                    entries.forEach(function (entry) {
                        if (entry.isIntersecting) {
                            const lazyImage = entry.target;
                            lazyImage.src = lazyImage.dataset.src;
                            lazyImageObserver.unobserve(lazyImage);
                        }
                    });
                });

                document.querySelectorAll('img[loading="lazy"]').forEach(function (img) {
                    img.dataset.src = img.src;
                    img.src = '';
                    lazyImageObserver.observe(img);
                });
            }
        });
    </script>
</body>
